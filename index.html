<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
       <script src="pasa.js" defer></script>
<style>
    body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background: #0f0f0f;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .container {
        background: #1b1b1b;
        padding: 40px;
        width: 320px;
        border-radius: 12px;
        box-shadow: 0 0 15px rgba(255, 0, 0, 0.4);
        color: white;
    }

    .container h2 {
        text-align: center;
        margin-bottom: 25px;
        color: #ff3b3b;
    }

    .input-box {
        margin-bottom: 20px;
    }

    .input-box label {
        font-size: 14px;
    }

    .input-box input {
        width: 100%;
        padding: 10px;
        margin-top: 5px;
        outline: none;
        border: none;
        border-radius: 6px;
    }

    .btn {
        width: 100%;
        padding: 10px;
        background: #ff3b3b;
        border: none;
        border-radius: 6px;
        font-size: 16px;
        color: white;
        cursor: pointer;
    }

    .btn:hover {
        background: #ff5555;
    }

    #error {
        margin-top: 10px;
        color: #ff3b3b;
        text-align: center;
        font-size: 14px;
        height: 18px;
    }
</style>

</head>
<body>

    <div class="container">
        <h2>Login</h2>

        <div class="input-box">
            <label>Username</label>
            <input type="text" id="username" placeholder="Enter username">
        </div>

        <div class="input-box">
            <label>Password</label>
            <input type="password" id="password" placeholder="Enter password">
        </div>

        <button class="btn" onclick="validateForm()">Login</button>
        <div id="error"></div>
    </div>

</body>
</html>
